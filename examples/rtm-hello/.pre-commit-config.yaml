repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6
    hooks:
      - id: ruff
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest tests/ -q
        language: system
        pass_filenames: false
        always_run: true

      - id: req-coverage-strict
        name: req_coverage --strict
        entry: python scripts/req_coverage.py --strict
        language: system
        pass_filenames: false
        always_run: true
