version: "1.0"
name: subgraph-demo
description: Demo of subgraph composition - parent graph calls a summarizer subgraph
prompts_relative: true
prompts_dir: prompts

defaults:
  provider: mistral
  temperature: 0.5

state:
  raw_text: str
  prepared_text: str
  summary: str
  final_output: str

nodes:
  prepare:
    type: llm
    prompt: prepare
    state_key: prepared_text

  summarize:
    type: subgraph
    mode: invoke
    graph: subgraphs/summarizer.yaml
    input_mapping:
      prepared_text: input_text
    output_mapping:
      summary: output_summary

  format:
    type: llm
    prompt: format
    state_key: final_output

edges:
  - from: START
    to: prepare
  - from: prepare
    to: summarize
  - from: summarize
    to: format
  - from: format
    to: END
