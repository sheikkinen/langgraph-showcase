version: "1.0"
name: summarizer
description: Reusable text summarization subgraph
prompts_relative: true
prompts_dir: prompts

defaults:
  provider: mistral
  temperature: 0.3

state:
  input_text: str
  output_summary: str

nodes:
  summarize:
    type: llm
    prompt: summarize
    state_key: output_summary

edges:
  - from: START
    to: summarize
  - from: summarize
    to: END
