# Reflexion Demo - Self-Correction Loop
# Draft → Critique → Refine cycle with loop limit

version: "1.0"
name: reflexion-demo
description: Self-improving essay with critique loop
prompts_relative: true
prompts_dir: prompts

defaults:
  provider: mistral
  temperature: 0.7

nodes:
  draft:
    type: llm
    prompt: draft
    variables:
      topic: "{state.topic}"
    state_key: current_draft

  critique:
    type: llm
    prompt: critique
    variables:
      content: "{state.current_draft.content}"
      iteration: "{state._loop_counts.critique}"
    state_key: critique

  refine:
    type: llm
    prompt: refine
    variables:
      content: "{state.current_draft.content}"
      feedback: "{state.critique.feedback}"
    state_key: current_draft

edges:
  - from: START
    to: draft

  - from: draft
    to: critique

  - from: critique
    to: refine
    condition: critique.score < 0.8

  - from: critique
    to: END
    condition: critique.score >= 0.8

  - from: refine
    to: critique

loop_limits:
  critique: 3
  refine: 3
