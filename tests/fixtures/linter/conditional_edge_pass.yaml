# E802 pass: conditional edge has list 'to' target
prompts_relative: true
prompts_dir: prompts
state:
  response: str
  score: float

nodes:
  generate:
    type: llm
    prompt: generate
    state_key: response
  critique:
    type: llm
    prompt: critique
    state_key: score

edges:
  - from: START
    to: generate
  - from: generate
    to: critique
  - from: critique
    to: [generate, END]
    type: conditional
    condition: "score < 0.8"
