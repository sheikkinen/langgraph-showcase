# E008 pass: loop_limits keys reference real nodes
prompts_relative: true
prompts_dir: prompts
state:
  response: str
  score: float

nodes:
  generate:
    type: llm
    prompt: generate
    state_key: response
  critique:
    type: llm
    prompt: critique
    state_key: score

loop_limits:
  critique: 3

edges:
  - from: START
    to: generate
  - from: generate
    to: critique
  - from: critique
    to: [generate, END]
    condition: "score < 0.8"
