version: "1.0"
name: cycle-unguarded
nodes:
  generate:
    type: llm
    prompt: generate
    state_key: draft
  critique:
    type: llm
    prompt: critique
    state_key: feedback
edges:
  - from: START
    to: generate
  - from: generate
    to: critique
  - from: critique
    to: generate
    condition: "feedback != 'approved'"
  - from: critique
    to: END
    condition: "feedback == 'approved'"
