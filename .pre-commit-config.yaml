# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Run the formatter
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest tests/unit/ -q --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: req-coverage-strict
        name: req_coverage --strict
        entry: python scripts/req_coverage.py --strict
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: radon-complexity
        name: radon CC gate (block grade D)
        entry: bash -c 'output=$(python -m radon cc yamlgraph/ -n D -s 2>&1); if [ -n "$output" ]; then echo "$output"; echo ""; echo "FAIL -- functions with cyclomatic complexity >= 21 (grade D) detected"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: file-size-gate
        name: file size gate (>450 error, >400 warn)
        entry: bash -c 'fail=0; warn=0; for f in $(find yamlgraph -type f -name "*.py" ! -path "*/__pycache__/*"); do lines=$(wc -l < "$f"); if [ "$lines" -gt 450 ]; then echo "ERROR $f -- $lines lines (max 450)"; fail=1; elif [ "$lines" -gt 400 ]; then echo "WARN  $f -- $lines lines (target <=400)"; warn=1; fi; done; if [ "$fail" -eq 1 ]; then echo ""; echo "FAIL -- code files exceeding 450 lines detected"; exit 1; fi; if [ "$warn" -eq 1 ]; then echo ""; echo "(warnings only -- hook passes)"; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: forbid-terms
        name: forbid TODOs and compatibility drift
        entry: bash -c '! find yamlgraph -type f -name "*.py" ! -path "*/__pycache__/*" ! -path "*/.pytest_cache/*" ! -path "*/.mypy_cache/*" ! -path "*/.ruff_cache/*" ! -path "*/.venv/*" -print0 | xargs -0 grep -nE "TODO|FIXME|backward compati(bility)?"'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
